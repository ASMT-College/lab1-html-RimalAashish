<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Design</title>
</head>

<body>
    <table border="5" align="center" width="300" height="200">
        <caption>HTML Layout Elements</caption>
        <tr>
            <td colspan="2">
                &lt;header&gt;
            </td>
        </tr>

        <tr>
            <td colspan="2">
                &lt;nav&gt;
            </td>
        </tr>

        <tr>
            <td>
                &lt;section&gt;
            </td>

            <td rowspan="2">
                &lt;aside&gt;
            </td>

        </tr>

        <!-- <tr>
            <td>
                &lt;article&gt;
            </td>
        </tr> -->
        <tr>
            <td colspan="2">
                &lt;footer&gt;
            </td>
        </tr>
    </table>
</body>
<style>
    td {
        text-align: center;
    }
</style>

</html>
